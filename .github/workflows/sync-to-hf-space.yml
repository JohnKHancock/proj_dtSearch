name: Sync to Hugging Face Space

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          set -e

          : "${HF_TOKEN:?Missing HF_TOKEN secret}"
          : "${HF_USERNAME:?Missing HF_USERNAME secret}"
          : "${HF_SPACE_NAME:?Missing HF_SPACE_NAME secret}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add Hugging Face Space as a remote
          git remote remove space 2>/dev/null || true
          git remote add space "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}.git"

          # Push your GitHub master branch to the Space's main branch
          # --force is helpful for the FIRST push when histories differ
          git push --force space master:main
